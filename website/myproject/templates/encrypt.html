{% load static %}
<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title></title>
		<link href="https://fonts.googleapis.com/css2?family=Ranchers&display=swap" rel="stylesheet">
		<link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
		<link rel="stylesheet" type="text/css" href="{% static 'css/home.css' %}">

	</head>

	<body>
		<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      		<div class="container">
        		<a class="navbar-brand" href="{% url 'home' %}">Cryptography</a>
      		</div>
  		</nav>
  		{% block form %}
  		<div class="container">
<form method="post">
    {% csrf_token %}
    <div class="form-group">
      <label for="id_message">Message</label>
      <textarea class="form-control" id="id_message" placeholder="Enter Message" name="message" rows="5"></textarea>
     
      <div class="form-check form-check-inline">
  <input class="form-check-input" type="radio" name="algo" id="inlineRadio1" value="reverse">
  <label class="form-check-label" for="inlineRadio1">Reverse Cipher</label>
</div>

<div class="form-check form-check-inline">
  <input class="form-check-input" type="radio" name="algo" id="inlineRadio1" value="caesar">
  <label class="form-check-label" for="inlineRadio1">Caesar Cipher</label>
</div>

<div class="form-check form-check-inline">
  <input class="form-check-input" type="radio" name="algo" id="inlineRadio1" value="transposition">
  <label class="form-check-label" for="inlineRadio1">Transpositon Cipher</label>
</div>

<div class="form-check form-check-inline">
  <input class="form-check-input" type="radio" name="algo" id="inlineRadio1" value="vignere">
  <label class="form-check-label" for="inlineRadio1">Vignere Cipher</label>
</div>
<div class="form-check form-check-inline">
  <input class="form-check-input" type="radio" name="algo" id="inlineRadio1" value="multiplicative">
  <label class="form-check-label" for="inlineRadio1">Multiplicative cipher</label>
</div>
<div class="form-check form-check-inline">
  <input class="form-check-input" type="radio" name="algo" id="inlineRadio1" value="substitution">
  <label class="form-check-label" for="inlineRadio1">Substitution cipher</label>
</div>
<div class="form-check form-check-inline">
  <input class="form-check-input" type="radio" name="algo" id="inlineRadio1" value="otp">
  <label class="form-check-label" for="inlineRadio1">OTP</label>
</div>

    </div>

    <button type="submit" class="btn btn-primary m-2">Encrypt</button>
  </form>
</div>
{% endblock %}
{% block encrypted_deets %}
{% endblock %}

	</body>


</html>
